  <!--header-->
  <header class="header header--closed header--nojs" data-test="header">
    <h1 class="visually-hidden">Lifetour. Увлекательные походы в горы</h1>
    <div class="header__wrapper container">
      <div class="header__burger-menu">
        <button class="header__burger-button button" type="button">
          <span class="header__burger-contents"></span>
        </button>
      </div>
      <div class="header__logo-wrapper">
        <img src="/img/headerlogo.svg" width="142" height="42" loading="lazy" alt="Логотип Lifetour">
      </div>
      <nav class="header-nav">
        <div class="header-nav__wrapper">
          <ul class="header-nav__list site-list">
            <li class="site-list__item site-list__item-active">
              <a class="site-list__link" href="#tours">Туры</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#training">Обучение</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#about">О Нас</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#reviews">Отзывы</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#gallery">Фотографии</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#contacts">Контакты</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="header__phone header__phone--is-closed" data-menu="phone">
        <a class="header__phone-link" href="tel:+788000000000">8 800 000-00-00</a>
      </div>
    </div>
  </header>

  <main class="main-page overlay">
    <!-- <div class="overlay"></div> -->
    <div class="hero" data-test="hero">hero

    </div>

  </main>
